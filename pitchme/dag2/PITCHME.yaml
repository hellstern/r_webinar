# R Seminar
#

#
# Theme Template
# Doc: https://gitpitch.com/docs/themes/default
#
theme            : template

theme-background : [ "#000000" ]
theme-headline   : [ "#0000ff", "#FBD95E", "none", "#FFFFFF", "100", "120", "15" ]
theme-byline     : [ "Raleway", "#FFFFFF", "none", "#FBD95E", "100", "110", "15" ]
theme-text       : [ "Ubuntu", "#FFFFFF", "none", "#A0C865", "100", "100", "15" ]
theme-links      : [ "#F1C40F", "#5254F7" ]
theme-code       : [ "Source Code Pro", "100", "120" ]
theme-controls   : [ "#C0C0C0" ]
theme-margins    : [ "0", "15px" ]
layout           : center

#
# Highlight Setting
# Doc: https://gitpitch.com/docs/settings/highlight
#
highlight : tomorrow

#
# Theme-Override Setting
# Doc: https://gitpitch.com/docs/settings/custom-theme
#
theme-override: assets/css/PITCHME.css

#
# Logo Setting
# https://gitpitch.com/docs/settings/logo
#
logo : /logo.png
logo-position : top-left

#
# Layout Setting
# Doc: https://gitpitch.com/docs/settings/layout
#
layout : center

#
# Footnote Setting
# Doc: https://gitpitch.com/docs/settings/footnote
#
footnote : "R webinar - Dag 2 - Tue Hellstern"

#
# Published Setting
# Doc: https://gitpitch.com/docs/settings/published
#
published : true

#
# Twitter Card Settings [Pro Only]
# Doc: https://gitpitch.com/docs/settings/twitter-card
#
title : "R webinar - Dag 2"
description : "R webinar, underviser Tue Hellstern"
thumbnail : assets/img/logo.png


code-line-numbers : true

# PITCHME-DOT-YAML-SETTINGS-THEME-BUILDER-GENERATED-START
theme            : template
theme-background : [ "#1B1B1B" ]
theme-headline   : [ "Raleway", "#EC4D37", "none", "#FFFFFF", "100", "130", "15" ]
theme-byline     : [ "Raleway", "#FFFFFF", "none", "#EC4D37", "100", "120", "15" ]
theme-text       : [ "Ubuntu", "#FFFFFF", "none", "#EC7F37", "100", "110", "15" ]
theme-links      : [ "#5289F7", "#5254F7" ]
theme-code       : [ "Source Code Pro", "100", "120" ]
highlight        : hybrid
theme-controls   : [ "#C0C0C0" ]
theme-margins    : [ "0", "15px" ]
layout           : center
